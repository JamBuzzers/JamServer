<html>
  <body>
    <p id='server-time'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('message', function(string){
        console.log(string);
      });
      socket.on('play', function(song){
        console.log('playing '+song);
      });
      socket.on('resume', function(){
        console.log('resume');
      });
      socket.on('pause', function(){
        console.log('pause');
      });

    </script>
  </body>
</html>
